<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="icon" href="Pictures/favicon.jpg">
        <link rel="stylesheet" type="text/css" href="styles.css">

        <script type="text/javascript" src="script.js"></script>
        <script type="text/javascript" src="point.js"></script>
        <script type="text/javascript" src="barrier.js"></script>
        <script type="text/javascript" src="player.js"></script>
        <script type="text/javascript" src="display.js"></script>
        <script type="text/javascript" src="component.js"></script>
        <script type="text/javascript" src="settings.js"></script>

        <title>Javascript Game</title>
    </head>

    <body>
        <!-- This canvas will be deleted after game begins -->
        <canvas id="fakeCanvas" width="580" height="400"></canvas>

        <script type="text/javascript">
            var canvas = document.getElementById("fakeCanvas");
            var context = canvas.getContext("2d");

            context.font = "20px Montserrat";
            context.fillText("Start game by pressing play button", (canvas.width / 2) - 180, (canvas.height / 2) + 5);
        </script>

        <div class="control-panel">
            <div class="playerValues">
                <p id="playerScore">Score: 0</p>
                <p id="playerStage">Stage: 0</p>
                <p id="playerMultiplier">Multiplier: 1x</p>

                <div class="reloadImg">
                    <img id="reload" src="Pictures/refresh.png" onclick="retry()">
                </div>
            </div>

            <div id="startBtn" class="startBtn">
                <img onclick="clearCanvas(); removeButton(); startGame()" src="Pictures/play-button.png">
            </div>
        </div>
    </body>

</html>
